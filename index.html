<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="part1">
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
        <h1>Pomodoro Clock</h1>
        <h3>Session Length</h3>
        <i id="up" class="far fa-arrow-alt-circle-up"></i>
        <h3 id="arrangeTime">00</h3>
        <i id="down" class="far fa-arrow-alt-circle-down fa-1x"></i>
      </div>
      <div class="part2">
        <h3>Session</h3>
        <p class="timeDisplay"><span id="min">00</span>:<span id="sec">00</span></p>
        <p class="timeEnd"></p>
        <p style="visibility: hidden;" id="end">Time is up!</p>
      </div>
      <div class="part3">
        <i id="play" class="fas fa-play fa-2x"></i>
        <i id="stop" class="fas fa-pause fa-2x"></i>
      </div>
      <audio id="click" src="sounds/tink.wav"></audio>
      <audio id="finish" src="sounds/openhat.wav"></audio>
    </div>
    <script src="https://kit.fontawesome.com/cf7a989d9c.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
